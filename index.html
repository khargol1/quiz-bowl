<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Bowl</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <p id="score">View High Scores</p>
        <p id="timer" >Time: <span id="time"></span></p>
    </header>
    <main>
        <section class="start-screen" id="start-area">
            <h1>Welcome to Quiz Bowl</h1>
            <h2>Try to answer all the following coding questions. Get the high score and brag to your friends.</h2>
            <button type="button" id="start">Start Game</button>
        </section>
        <section class="quiz-screen" id="quiz-area">
            <div class="questions" id="question-area">
                <h3 id="quiz-question">Questions go here.</h3>
            </div>
            <div class="answers" id="answer-area">
                <button type="button" class="btn" id="answer1">Click Me!</button>
                <button type="button" class="btn" id="answer2">Click Me!</button>
                <button type="button" class="btn" id="answer3">Click Me!</button>
                <button type="button" class="btn" id="answer4">Click Me!</button>
            </div>
        </section>
        <div class="correct" id="correct-area">
            Correct or Wrong!
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
